<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <title>Profile-Card</title>
    <!-- CSS -->
   <link rel='stylesheet' href="styles.css"/> 
   <!-- Boxicons CSS -->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    

    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Rajan Profile</span>
            <span class="job">Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background:#1877F2 ;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background:#f13737 ;" class="link">
                <i class='bx bxl-google' ></i>
            </a> 
        
            <a href="#" style="background:#4979df ;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background:#1ee751 ;" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-like' ></i>
                <span class="number">150k</span>

            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">10k</span>
                
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">60k</span>
                
            </div>
        </div>
    </div>
</body>
</html>
